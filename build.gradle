plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.2'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'io.gatling.gradle' version '3.13.3'
}

group = 'es.in2'
version = '0.0.1'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot Context
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// Modules
	implementation project(':credential-management')
	implementation project(':oid4vci')
	// Load Testing
	implementation 'io.gatling:gatling-core:3.13.3'
	implementation 'io.gatling:gatling-http:3.13.3'
	implementation 'io.gatling:gatling-app:3.13.3'
	gatlingImplementation 'io.gatling.highcharts:gatling-charts-highcharts:3.13.3'
	gatlingImplementation 'io.gatling:gatling-http-java:3.13.3'
	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'io.spring.dependency-management'

	dependencies {
		// DevTools
		compileOnly 'org.projectlombok:lombok:1.18.36'
		annotationProcessor 'org.projectlombok:lombok:1.18.36'
		// Load Testing
		implementation 'io.gatling:gatling-core:3.13.3'
		implementation 'io.gatling:gatling-http:3.13.3'
		implementation 'io.gatling:gatling-app:3.13.3'
//		gatlingImplementation 'io.gatling.highcharts:gatling-charts-highcharts:3.13.3'
//		gatlingImplementation 'io.gatling:gatling-http-java:3.13.3'
		// Testing
		testImplementation 'org.springframework.boot:spring-boot-starter-test:3.4.2'
		testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.12.0-M1'
	}

	tasks.named('test') {
		useJUnitPlatform()
	}
}
